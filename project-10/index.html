<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photon Lab</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <p class="heading">Photon Lab</p>
        <div class="inputContainer">
          <input id="fileInput" type="file" />
        </div>
        <div class="feature-container">
          <label class="feature-label"  for="brightness">Brightness</label>
          <input
            class="feature-input"
            type="range"
            name=""
            id="brightness-input"
            min="0"
            max="200"
            value="100"
          />
        </div>
        <div class="feature-container">
          <label class="feature-label"  for="contrast">Contrast</label>
          <input
            class="feature-input"
            type="range"
            name=""
            id="contrast-input"
            min="0"
            max="200"
            value="100"
          />
        </div>
        <div class="feature-container">
          <label class="feature-label"  for="saturation">Saturation</label>
          <input
            class="feature-input"
            type="range"
            name=""
            id="saturation-input"
            min="0"
            max="200"
            value="100"
          />
        </div>
        <div class="feature-container">
          <label class="feature-label" for="blur">Blur</label>
          <input
            class="feature-input"
            type="range"
            name=""
            id="blur-input"
            min="0"
            max="30"
            value="0"
          />
        </div>
        <div class="buttonsContainer">
          <button id="grayscale-btn" class="btn">Gray Scale</button>
          <button id="sepia-btn" class="btn">Sepia</button>
          <button id="reset-btn" class="btn">Reset</button>
        </div>
        <div class="downalodImageContainer">
          <button class="downloadImgBtn">Download Image</button>
        </div>
      </div>
      <div class="canvasContainer">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
