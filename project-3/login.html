<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign In</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .auth-wrapper { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:2rem; }
    .auth-card { max-width:420px; width:100%; }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="card shadow-sm auth-card">
      <div class="card-body">
        <div class="text-center mb-4">
          <i class="fa-solid fa-lock fa-2x text-primary"></i>
          <h5 class="mt-2 mb-0">Sign in</h5>
          <p class="small text-muted">Enter your credentials to continue</p>
        </div>

        <div id="loginAlert" class="alert d-none" role="alert" aria-live="polite"></div>

        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" class="form-control" required />
          </div>

          <div class="mb-3 form-check">
            <input id="remember" type="checkbox" class="form-check-input" />
            <label for="remember" class="form-check-label">Remember me</label>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" id="signinBtn" class="btn btn-primary">Sign In</button>
            <a href="index.html" class="btn btn-outline-secondary">Continue as Guest</a>
          </div>

          <div class="text-center mt-3 small">
            <a href="logout.html">Sign out / Help</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="logic.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('loginForm');
      const alertEl = document.getElementById('loginAlert');

      function showAlert(message, type = 'danger') {
        alertEl.className = `alert alert-${type} alert-dismissible fade show`;
        alertEl.innerHTML = message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>';
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const pwd = document.getElementById('password').value.trim();
        const remember = document.getElementById('remember').checked;

        if (!email || !pwd) {
          showAlert('Please enter both email and password.', 'danger');
          if (!email) document.getElementById('email').focus();
          else document.getElementById('password').focus();
          return;
        }

         const token = 'demo-auth-token';
        if (remember) localStorage.setItem('authToken', token);
        else sessionStorage.setItem('authToken', token);

        showAlert('Signed in successfully. Redirecting...', 'success');

        setTimeout(() => {
          window.location.assign('index.html');
        }, 700);
      });
    });
  </script>
</body>
</html>
