<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logged Out</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .logout-wrapper { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:2rem; }
    .card-logout { max-width:420px; width:100%; text-align:center; }
  </style>
</head>
<body>
  <div class="logout-wrapper">
    <div class="card shadow-sm card-logout">
      <div class="card-body">
        <div class="mb-3">
          <i class="fa-solid fa-right-from-bracket fa-3x text-primary"></i>
        </div>
        <h4 class="card-title mb-2">You have been logged out</h4>
        <p class="text-muted mb-3">For your safety, your session data has been cleared.</p>

        <div id="logoutAlert" class="alert d-none" role="alert" aria-live="polite"></div>

        <div class="d-flex justify-content-center gap-2">
          <a href="index.html" class="btn btn-primary">Sign In</a>
        </div>

        <p class="small text-muted mt-3">Redirecting to home in <span id="countdown">3</span>s...</p>
      </div>
    </div>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
    
      try {
        sessionStorage.removeItem('authToken');
        localStorage.removeItem('authToken');
      
      } catch (e) {
        // ignore storage errors
      }

      // show inline success alert
      const alertEl = document.getElementById('logoutAlert');
      alertEl.className = 'alert alert-success alert-dismissible fade show mt-3';
      alertEl.innerHTML = 'You have been signed out.' +
        '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>';

      // countdown and redirect to index.html
      let secs = 3;
      const counter = document.getElementById('countdown');
      const timer = setInterval(() => {
        secs -= 1;
        counter.textContent = secs;
        if (secs <= 0) {
          clearInterval(timer);
          window.location.assign('index.html');
        }
      }, 1000);
    });
  </script>
</body>
</html>
