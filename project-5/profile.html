<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - Resource Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout-wrapper">
    <aside class="sidebar p-3 d-flex flex-column flex-shrink-0">
      <div class="d-flex align-items-center mb-4 ps-2">
        <i class="fa-solid fa-robot fa-2x me-2 text-primary"></i>
        <div>
          <h6 class="mb-0 fw-bold"> QuickSlot </h6>
          <small class="text-muted"> Booking Solutions</small>
        </div>
      </div>

      <nav class="nav flex-column mb-auto">
        <a class="nav-link active" href="dashboard.html"><i class="fa-solid fa-gauge-high me-3"></i>Dashboard</a>
        
        <a class="nav-link" href="logout.html"><i class="fa-solid fa-envelope me-3"></i>Log out</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <main class="flex-grow-1 p-4" style="min-height: 100vh">
        <!-- ==================== PROFILE PAGE CONTENT ==================== -->
        <div class="container">
             
          <!-- Header with back button -->
          <div class="d-flex align-items-center justify-content-between mb-5">
            <h1 class="h3">User Profile</h1>
          </div>

          <!-- Profile Card -->
          <div class="row">
            <!-- Left Column: Profile Info -->
            <div class="col-md-4 mb-4">
              <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                  <!-- Profile Avatar -->
                  <div class="mb-3">
                    <i class="fa-solid fa-user-circle" style="font-size: 5rem; color: #6c757d;"></i>
                  </div>
                  <!-- User Name -->
                  <h4 class="card-title fw-bold">Subhashini Dhamodaran</h4>
            
                  <!-- Status Badge -->
                  <span class="badge bg-success mb-3">Active</span>
                  <!-- Contact Info -->
                  <div class="d-grid gap-2">
                    <a href="mailto:subha@example.com" class="btn btn-outline-primary btn-sm">
                      <i class="fa-solid fa-envelope"></i> Email
                    </a>
                    <a href="tel:+1234567890" class="btn btn-outline-primary btn-sm">
                      <i class="fa-solid fa-phone"></i> Call
                    </a>
                  </div>
                </div>
              </div>
            </div>

            
          </div>

          
        </div>

        <!-- ==================== EDIT PROFILE MODAL ==================== -->
        <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- Alert placeholder -->
                <div id="profileAlert" class="alert d-none" role="alert" aria-live="polite"></div>
                <form id="editProfileForm">
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="firstName" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="firstName" value="Subhashini" required />
                    </div>
                    <div class="col-md-6">
                      <label for="lastName" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lastName" value="Dhamodaran" required />
                    </div>
                    <div class="col-md-6">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" value="subha@example.com" required />
                    </div>
                    <div class="col-md-6">
                      <label for="phone" class="form-label">Phone</label>
                      <input type="tel" class="form-control" id="phone" value="+1 (234) 567-890" />
                    </div>
                    <div class="col-12">
                      <label for="jobTitle" class="form-label">Job Title</label>
                      <input type="text" class="form-control" id="jobTitle" value="Senior Full stack Developer" />
                    </div>
                    <div class="col-12">
                      <label for="bio" class="form-label">Bio</label>
                      <textarea class="form-control" id="bio" rows="3" placeholder="Enter your bio"></textarea>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveProfileBtn">Save Changes</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap & Font Awesome -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="logic.js"></script>
</body>
</html>
